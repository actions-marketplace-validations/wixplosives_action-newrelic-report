name: 'build-test'
on: # rebuild any PRs and main branch changes
  pull_request:
  push:
    branches:
      - main
      - 'releases/*'

jobs:
  build: # make sure build/ci work properly
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          npm install
      - run: |
          npm run all
  test: # make sure the action works on a clean machine without building
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          inpit_file: __tests__/fixtures/measure_result.json
          nr_query_id: ${{ secrets.NEW_RELIC_QUERY_ID }}
          nr_account_id: ${{ secrets.NEW_RELIC_QUERY_ID }}

 inpit_file: # change this
    required: true
    description: 'input file in json format with wcs measure results'
  nr_query_id: # change this
    required: true
    description: 'newrelic query id'
  nr_account_id: # change this
    required: true
    description: 'newrelic account id'